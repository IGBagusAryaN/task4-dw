<!DOCTYPE html>
<html lang="en">

<body>
    <nav>
        <div class="navbar">
            <div class="nav-left">
                <img src="./assets/images/png/logo.png" alt="" class="logo" width="40">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">My Project</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a class="button-active" href="contact.html">Contact me</a>
            </div>
        </div>
    </nav>
    <section>    
        <form>
            <h2>GET IN TOUCH</h2>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input id="input-name"type="text" required>
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input id="input-email"type="email" required>
            </div>
            <div class="form-group">
                <label for="input-phone">Phone Number</label>
                <input id="input-phone"type="number" required>
            </div>
            <div class="form-group">
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden></option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-message">Your message</label>
                <textarea id="input-message" cols="30" rows="7"></textarea>
            </div>
            <div class="button">
                <button type="button" onclick="submitData()">Submit</button>
            </div>
            
        </form>
    </section>
    <script src="js/contact.js"></script>
